<div class="products-container">
  <div class="text-center p-2">
    <h1 class="mb-4">Our Products</h1>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{ product.id }}</th>
            <td class="product-image">
              <img [src]="product.img" alt="{{ product.name }}" />
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.quantityAvailable }}</td>
            <td>
              <i
                [routerLink]="['/products', product.id, 'edit']"
                class="bi bi-pencil-square action-icon edit-icon"
              ></i>
              <i
                [routerLink]="['/products', product.id]"
                class="bi bi-eye-fill action-icon view-icon"
              ></i>
              <i
                (click)="deleteProductHandler(product.id)"
                class="bi bi-trash3-fill action-icon delete-icon"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button
        class="btn btn-primary add-product-btn"
        [routerLink]="['/products', '0', 'edit']"
      >
        Add Product
      </button>
    </div>
  </div>
</div>
