<div class="container-fluid">
  <!-- Title Section -->
  <div class="text-center py-4">
    <h2 class="display-4">Our Products</h2>
  </div>

  <!-- Filter and Search Section -->
  <div class="row justify-content-center align-items-center mb-5">
    <div class="col-md-5 text-center">
      <button (click)="filter(0)" class="btn btn-danger category-btn">
        All
      </button>
      <button
        *ngFor="let cat of categories"
        (click)="filter(cat.id)"
        class="btn btn-danger category-btn"
      >
        {{ cat.name }}
      </button>
    </div>
    <div class="col-md-5">
      <div class="input-group">
        <input
          [(ngModel)]="search"
          type="text"
          class="form-control search-input"
          placeholder="Search products..."
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Product Cards Section -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of productsShow | search : search">
          <div class="card h-100 border border-secondary rounded shadow-sm">
            <img
              [src]="product.img"
              class="card-img-top"
              alt="{{ product.name }}"
            />
            <div class="card-body">
              <h4 class="card-title">{{ product.name }}</h4>
              <h5 class="card-text">{{ product.price | currency }}</h5>
              <p class="card-text text-muted mb-3">
                {{
                  product.quantityAvailable === 0
                    ? "Not available"
                    : product.quantityAvailable === 1
                    ? "Only one available"
                    : "Quantity: " + product.quantityAvailable
                }}
              </p>
              <button
                (click)="addToCart(product.id, 1)"
                [disabled]="product.quantityAvailable === 0"
                class="btn btn-buy btn-block"
              >
                BUY
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
