<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">E-Commerce</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/']"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/userProducts']"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            >ProductsUser</a
          >
        </li>
        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link"
            [routerLink]="['/cart']"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Cart</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLogin">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-disabled="true"
            >Register</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLogin">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-disabled="true"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="isLogin">
          <a
            class="nav-link cursor-pointer"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-disabled="true"
            (click)="logOut()"
            >LogOut</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
